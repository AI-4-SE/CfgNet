# Broker ID
broker.id=1

# The address the broker will listen on
listeners=PLAINTEXT://:9092

# Hostname the broker will advertise to clients
advertised.listeners=PLAINTEXT://broker1.example.com:9092

# Directories for storing logs (Kafka data)
log.dirs=/var/lib/kafka/logs

# Number of partitions per topic
num.partitions=3

# Default number of log segment files to retain
log.retention.hours=168  

# Size of a single log segment in bytes
log.segment.bytes=1073741824 

# Minimum time to retain a log segment before deletion
log.retention.check.interval.ms=300000

# Enable automatic topic creation
auto.create.topics.enable=true