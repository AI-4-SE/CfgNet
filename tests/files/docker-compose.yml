version: "3.9"  # optional since v1.27.0
services:
  web:
    ports:
      - "5000:5000"
    init: true
  backend:
    image: /test
  
ipam:
  driver: default
  config:
    subnet: 1.1.1.1/1

userns_mode: "host"
restart: "no"

healthcheck:
  test: ["CMD"]
  interval: 1m30s

expose:
  - "3000"

env_file: .env

entrypoint: /test.sh

dns: 8.8.8.8

credential_spec:
  file: test.json

cpu_rt_runtime: '400ms'